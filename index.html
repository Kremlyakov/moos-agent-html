<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Style -->
  <link rel="stylesheet" href="css/style.css">
  <title>Farzoon login</title>
</head>
<body>

  <section class="fr-app fr-login">
    <section class="fr-login-sidebar">
      <a class="fr-login-sidebar__logo" href="/"><img src="img/logo.svg" alt="farzoom"/></a>
      <!-- Login form -->
      <form class="form-login">
        <div class="form-group">
          <div class="form-group__row-input">
            <span class="icon icon-user-1"></span>
            <input type="login" class="form-control form-control--login" aria-describedby="login" placeholder="Логин">
          </div>
          <div class="form-group__row-input">
            <span class="icon icon-locker"></span>
            <span class="icon icon-eye"></span>
            <input type="password" class="form-control form-control--password" aria-describedby="password" placeholder="Пароль">
          </div>
        </div>
        <div class="form-group mr-tp2">
          <button class="btn btn-danger btn-block">Вход <span class="icon icon-chevron-right"></span></button>
          <button class="btn btn-dark btn-block">Вход с помощью Электронной подписи <span class="icon icon-chevron-right"></span></button>
        </div>
        <div class="form-login-bottom">
          <a href="#">Забыл пароль?</a>
          <span>Поддержка: +7 (495) 799–09–83</span>
        </div>
      </form>
      <!-- END/ Login form -->
      <div class="fr-login-sidebar__bottom">
        <span>FarZoom 2018 © &nbsp; v. 1.2.9.1 ßeta 2 </span>
        <a href="mailto:support@farzoom.com">support@farzoom.com</a>
      </div>
    </section>
    <section class="fr-login-block">
      <h1>Система управления возможностями</h1>
    </section>
  </section>

  <!-- Optional JavaScript -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/10.2.1/bootstrap-slider.min.js"></script>

  <script src="js/core.js" type="text/javascript"></script>
</body>
</html>
