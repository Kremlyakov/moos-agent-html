<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Style -->
  <link rel="stylesheet" href="css/style.css">
  <title>Farzoon login</title>
</head>
<body>

<section class="fr-app fr-login">
  <section class="fr-login-sidebar">
    <a class="fr-login-sidebar__logo" href="/"><img src="img/logo.svg" alt="farzoom"/></a>
    <!-- Login form -->
    <form class="form-login">
      <div class="form-group">
        <div class="form-group__row-input">
          <span class="icon icon-user-1"></span>
          <input type="login" class="form-control form-control--login" aria-describedby="login" placeholder="Логин">
        </div>
        <div class="form-group__row-input">
          <span class="icon icon-locker"></span>
          <span class="icon icon-eye"></span>
          <input type="password" class="form-control form-control--password" aria-describedby="password" placeholder="Пароль">
        </div>
      </div>
      <div class="form-group mr-tp2">
        <button class="btn btn-danger btn-block">Вход <span class="icon icon-chevron-right"></span></button>
        <button class="btn btn-dark btn-block" type="button" data-toggle="modal" data-target="#exampleModal">Вход с помощью Электронной подписи <span class="icon icon-chevron-right"></span></button>
      </div>
      <div class="form-login-bottom">
        <a href="#" data-toggle="modal" data-target="#exampleModalCenter">Забыл пароль?</a>
        <span>Поддержка: +7 (495) 799–09–83</span>
      </div>
    </form>
    <!-- END/ Login form -->
    <div class="fr-login-sidebar__bottom">
      <span>FarZoom 2018 © &nbsp; v. 1.2.9.1 ßeta 2 </span>
      <a href="mailto:support@farzoom.com">support@farzoom.com</a>
    </div>
  </section>
  <section class="fr-login-block">
    <h1>Система управления возможностями</h1>
  </section>
</section>

<!-- Modal-custom -->
<div class="modal-custom">
  <div class="modal bd-example-modal-lg" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-custom-header">Банковская гарантия 101-ЭГБ/17</div>
      </div>
    </div>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
</div>
<!-- END/ Modal-custom -->

        <from>

          <div class="form-group">
            <input type="email" class="form-control form-control--transporent" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
