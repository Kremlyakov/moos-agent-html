<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Style -->
  <link rel="stylesheet" href="css/style.css">
  <title>Farzoon main</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/10.2.1/css/bootstrap-slider.min.css">
</head>
<body>

<div class="fr-app fr-main">
  <div class="fr-container">
    <section class="fr-sidebar">
      <a class="fr-sidebar__logo" href="/"><img src="img/logo-min.svg" alt=""logo></a>
      <ul class="fr-sidebar__menu">
        <li class="fr-sidebar__menu--active"><span class="icon icon-ok"></span><a href="#">Задачи</a></li>
        <li><span class="icon icon-user"></span><a href="#">Клиенты</a></li>
      </ul>
      <div class="fr-sidebar-bm">
        <div class="fr-sidebar-bm__statistics">
          <div class="fr-sidebar-bm__statistics-cont"><img src="img/stat.svg" alt=""/></div>
          <div class="fr-sidebar-bm__statistics-btn"><a href="#">Смотреть статистику</a></div>
        </div>

        <div class="fr-user-menu">
          <div class="fr-user-menu__name"><span class="icon icon-user"></span>Созонов В.</div>
        </div>
      </div>
    </section>
    <section class="fr-content">
      <div class="main-filter">
        <div class="main-filter__row main-filter__row--disabled">
          <div class="main-filter__control main-filter__control--icon-right">
            <div class="dropdown">
              <button type="button" class="btn btn-dropdown dropdown-toggle btn-dropdown--hidden-border" data-toggle="dropdown">
                Все документы
              </button>
              <div class="dropdown-menu">
                <a class="dropdown-item" href="#">Документ 1</a>
                <a class="dropdown-item" href="#">Документ 2</a>
                <a class="dropdown-item" href="#">Документ 3</a>
              </div>
            </div>
            <i class="icon icon-chevron-down"></i>
          </div>
          <div class="main-filter__control main-filter__control--icon-left">
            <i class="icon icon-calendar"></i>
            <input type="text" class="main-filter__control-field" placeholder="Даты" />
          </div>
          <div class="main-filter__control">
            <input type="text" class="main-filter__control-field" placeholder="Номер сделки" />
          </div>
          <div class="main-filter__control">
            <input type="text" class="main-filter__control-field" placeholder="Клиент" />
          </div>
          <div class="main-filter__control main-filter__control--button">
            <button class="btn btn-search"><i class="icon icon-seacrh-m"></i></button>
          </div>
        </div>
        <div class="main-filter__row main-filter__row--disabled">
          <div class="checkbox-list">
            <div class="checkbox-list__item checkbox-list__item--purple">
              <input type="radio" name="main-filter" id="mainFilterCheckbox1">
              <label for="mainFilterCheckbox1">Подано</label>
            </div>
            <div class="checkbox-list__item checkbox-list__item--red">
              <input type="radio" name="main-filter" id="mainFilterCheckbox2">
              <label for="mainFilterCheckbox2">Отказано</label>
            </div>
            <div class="checkbox-list__item checkbox-list__item--orange">
              <input type="radio" name="main-filter" id="mainFilterCheckbox3">
              <label for="mainFilterCheckbox3">В процессе</label>
            </div>
            <div class="checkbox-list__item checkbox-list__item--blue">
              <input type="radio" name="main-filter" id="mainFilterCheckbox4">
              <label for="mainFilterCheckbox4">Одобрено</label>
            </div>
            <div class="checkbox-list__item checkbox-list__item--white">
              <input type="radio" name="main-filter" id="mainFilterCheckbox5">
              <label for="mainFilterCheckbox5">
                <span class="icon icon-dots">
                  <span class="dot"></span>
                  <span class="dot"></span>
                  <span class="dot"></span>
                </span>
              </label>
            </div>
          </div>
          <div class="filter-slider">
            <span>От 30К ₽</span>
            <input id="rangeSlider" type="text" class="filter-slider__control" data-slider-min="30000" data-slider-max="6900000" data-slider-value="[45000, 5900000]" />
            <span>До 6.9М ₽</span>
          </div>
        </div>
      </div>
      <div class="block-list block-list--tasks block-list--empty">
        <div class="empty-message">
          <span class="empty-message__icon">
            <svg xmlns="http://www.w3.org/2000/svg" width="46" height="45" viewBox="0 0 46 45">
              <path fill="#E3E3E3" fill-rule="nonzero" d="M23 .321C13.263.321 4.987 6.656 2.107 15.43a1.714 1.714 0 0 0-.75 3.107 22.374 22.374 0 0 0-.321 3.75C1.036 34.413 10.873 44.25 23 44.25c12.127 0 21.964-9.837 21.964-21.964 0-1.273-.114-2.532-.321-3.75a1.714 1.714 0 0 0-.75-3.107C41.013 6.656 32.737.32 23 .32zm0 3.429c8.23 0 15.208 5.37 17.625 12.804-.71.194-1.507.341-2.25.428-.188-1.453-1.433-1.553-7.66-1.553-2.331 0-3.878.16-4.822.75a8.276 8.276 0 0 0-2.947-.536c-1.01 0-1.988.154-2.892.482-.945-.556-2.498-.696-4.768-.696-6.228 0-7.473.1-7.661 1.553a15.702 15.702 0 0 1-2.25-.428C7.792 9.12 14.77 3.75 23 3.75zm-.054 14.946c.65 0 1.233.08 1.768.268.047 4.996 3.188 6.59 6 6.59 2.337 0 6.04-1.052 7.286-5.09.14-.013.228.014.375 0 .93-.093 1.969-.274 3-.535.1.776.16 1.553.16 2.357C41.536 32.504 33.22 40.82 23 40.82S4.464 32.504 4.464 22.286c0-.804.06-1.58.161-2.357 1.031.26 2.07.442 3 .535.147.014.234-.013.375 0 1.246 4.038 4.949 5.09 7.286 5.09 2.812 0 5.953-1.594 6-6.59a5.264 5.264 0 0 1 1.66-.268zm11.947 8.036C31.685 31.28 28.25 31.018 23 31.018c-3.455 0-6.536-1.607-6.536.375 0 2.33 3.054 2.625 6.536 2.625 6.074 0 10.185-2.022 11.893-7.286z"/>
            </svg>
          </span>
          <span class="empty-message__title">Список задач пуст</span>
          <p>Похоже у вас нет ни одной задачи!<br>Вы счастливый человек.</p>
        </div>
      </div>
    </section>
  </div>
  <div class="btn-options">
    <a href="#" class="btn-options__link"></a>
    <span class="btn-options__tooltip">Однако, вам стоит подумать о будущем и создать пару задач…</span>
  </div>
</div>

<!-- Optional JavaScript -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/10.2.1/bootstrap-slider.min.js"></script>

<script src="js/core.js" type="text/javascript"></script>
</body>
</html>
